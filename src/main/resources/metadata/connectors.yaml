body: "Start a connector sync through the Fivetran API and optionally wait for completion or failure, including a force-restart option. Requires API key/secret credentials and a `connectorId`; you can override the API base URL, HTTP options, and tune `force`, `wait`, and `maxDuration` to match your run policies."
